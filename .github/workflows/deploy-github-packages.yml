name: Deploy to GitHub Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Configure Maven for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build with tag version
        working-directory: com.philomathery.pdf.certificate
        run: |
          REV=${GITHUB_REF_NAME#v}
          echo "Using revision: $REV"
          mvn -B -DskipTests -Drevision="$REV" clean package

      - name: Verify Bundle-Version matches project version
        working-directory: com.philomathery.pdf.certificate
        run: |
          REV=${GITHUB_REF_NAME#v}
          BUNDLE_VER=$(grep -E '^Bundle-Version:' target/classes/META-INF/MANIFEST.MF | awk -F': ' '{print $2}')
          echo "Bundle-Version=$BUNDLE_VER, Project-Version=$REV"
          if [ "$BUNDLE_VER" != "$REV" ]; then
            echo "Bundle-Version does not match project version" >&2
            exit 1
          fi

      - name: Deploy artifact to GitHub Packages
        working-directory: com.philomathery.pdf.certificate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUNDLE_VER=$(grep -E '^Bundle-Version:' target/classes/META-INF/MANIFEST.MF | awk -F': ' '{print $2}')
          echo "Deploying with revision (from Bundle-Version): $BUNDLE_VER"
          mvn -B -DskipTests -Drevision="$BUNDLE_VER" deploy
